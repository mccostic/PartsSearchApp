name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
  JAVA_VERSION: "17"

jobs:
  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run All Checks
        run: ./gradlew :composeApp:ktlintCheck :composeApp:detekt :composeApp:testDebugUnitTest

      - name: Build Release APK
        run: ./gradlew :composeApp:assembleRelease

      - name: Generate Coverage Report
        run: ./gradlew :composeApp:koverHtmlReport

      - name: Get Version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            composeApp/build/outputs/apk/release/*.apk

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: release-coverage-report
          path: composeApp/build/reports/kover/html/
          retention-days: 30
