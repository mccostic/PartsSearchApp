name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
  JAVA_VERSION: "17"

jobs:
  # ── Lint & Format Check ────────────────────────────────────────────────────
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Ktlint Check
        run: ./gradlew :composeApp:ktlintCheck

      - name: Run Detekt
        run: ./gradlew :composeApp:detekt

      - name: Upload Detekt Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detekt-report
          path: composeApp/build/reports/detekt/
          retention-days: 14

  # ── Unit Tests ─────────────────────────────────────────────────────────────
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Unit Tests
        run: ./gradlew :composeApp:testDebugUnitTest

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: composeApp/build/reports/tests/
          retention-days: 14

      - name: Test Report Summary
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Unit Test Results
          path: composeApp/build/test-results/**/TEST-*.xml
          reporter: java-junit
        continue-on-error: true

  # ── Test Coverage ──────────────────────────────────────────────────────────
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Generate Coverage Report
        run: ./gradlew :composeApp:koverHtmlReport :composeApp:koverXmlReport

      - name: Verify Coverage Threshold
        run: ./gradlew :composeApp:koverVerify

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: composeApp/build/reports/kover/
          retention-days: 14

  # ── Build Android Debug ───────────────────────────────────────────────────
  build:
    name: Build Android Debug
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [lint, test, coverage]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Android Debug
        run: ./gradlew :composeApp:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: composeApp/build/outputs/apk/debug/*.apk
          retention-days: 7

  # ── iOS Framework Build ───────────────────────────────────────────────────
  ios-build:
    name: Build iOS Framework
    runs-on: macos-latest
    timeout-minutes: 30
    needs: [lint, test, coverage]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build iOS Framework
        run: ./gradlew :composeApp:linkDebugFrameworkIosSimulatorArm64

  # ── Final CI Status ───────────────────────────────────────────────────────
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    if: always()
    needs: [lint, test, coverage, build, ios-build]

    steps:
      - name: Check CI Status
        run: |
          FAILED=0
          for job in lint test coverage build ios-build; do
            if [[ "${{ needs[$job].result }}" == "failure" ]]; then
              FAILED=1
            fi
          done

          if [[ $FAILED -eq 1 ]]; then
            echo "::error::CI pipeline failed"
            exit 1
          fi

          echo "CI pipeline passed successfully"
